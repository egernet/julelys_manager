<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Preview: {{SEQUENCE_NAME}}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #111;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        h1 { margin-bottom: 10px; font-size: 1.5em; }
        .info { color: #888; margin-bottom: 20px; font-size: 0.9em; }
        canvas {
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(255,255,255,0.1);
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            background: #333;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover { background: #444; }
        button.active { background: #0a0; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .speed-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        input[type="range"] { width: 100px; }
        .status {
            color: #888;
            font-size: 0.85em;
            min-width: 100px;
            text-align: center;
        }
        .status.running { color: #0f0; }
    </style>
</head>
<body>
    <h1>{{SEQUENCE_NAME}}</h1>
    <div class="info">{{MATRIX_WIDTH}} x {{MATRIX_HEIGHT}} LED matrix</div>
    <canvas id="led"></canvas>
    <div class="controls">
        <button id="startStop" class="active">‚èπ Stop</button>
        <button id="restart">üîÑ Restart</button>
        <div class="speed-control">
            <span>Speed:</span>
            <input type="range" id="speed" min="10" max="200" value="100">
            <span id="speedLabel">1x</span>
        </div>
        <div class="speed-control">
            <span>Strenge:</span>
            <input type="range" id="strings" min="1" max="{{MATRIX_WIDTH}}" value="{{MATRIX_WIDTH}}">
            <span id="stringsLabel">{{MATRIX_WIDTH}}</span>
        </div>
        <div class="status" id="status">Running...</div>
    </div>

    <script>
    // LED Matrix simulation
    const MAX_WIDTH = {{MATRIX_WIDTH}};
    const HEIGHT = {{MATRIX_HEIGHT}};
    const SCALE = 12;
    const LED_RADIUS = 5;

    let visibleStrings = MAX_WIDTH;  // Number of strings to show

    const canvas = document.getElementById('led');
    const ctx = canvas.getContext('2d');

    // Christmas tree shape - fan/arc at bottom
    const treeHeight = HEIGHT * SCALE;

    // Fan shape: LEDs spread in an arc at the bottom
    const fanRadius = HEIGHT * SCALE * 0.6;  // Radius of the fan arc
    const fanAngle = Math.PI * 0.4;  // Total angle of the fan (about 72 degrees)
    const centerX = fanRadius + SCALE;  // Center point of the fan
    const treeBaseWidth = centerX * 2;

    canvas.width = treeBaseWidth;
    canvas.height = treeHeight;

    // Function to compute LED positions based on visible strings
    function computeLedPositions(numStrings) {
        const positions = [];
        for (let row = 0; row < HEIGHT; row++) {
            positions[row] = [];
            // Progress from bottom (0) to top (1)
            const progress = row / (HEIGHT - 1);

            // Calculate row width based on angle spread
            // At bottom: full fan angle, at top: minimum width for side-by-side LEDs
            const minRowWidth = numStrings * SCALE;  // Minimum width at top (LEDs side by side)
            const maxRowWidth = 2 * fanRadius * Math.sin(fanAngle / 2);  // Width at bottom

            // Interpolate row width
            const rowWidth = maxRowWidth - progress * (maxRowWidth - minRowWidth);

            for (let col = 0; col < numStrings; col++) {
                // Position LEDs evenly across the row width
                const spacing = rowWidth / numStrings;
                const xOffset = (col - (numStrings - 1) / 2) * spacing;

                positions[row][col] = {
                    x: centerX + xOffset,
                    // Y position based on row, flipped so row 0 is at bottom
                    y: treeHeight - (row * SCALE + SCALE / 2)
                };
            }
        }
        return positions;
    }

    let ledPositions = computeLedPositions(visibleStrings);

    // Pixel buffer [row][col] = [r, g, b, w]
    let pixels = [];
    for (let row = 0; row < HEIGHT; row++) {
        pixels[row] = [];
        for (let col = 0; col < MAX_WIDTH; col++) {
            pixels[row][col] = [0, 0, 0, 0];
        }
    }

    let speedMultiplier = 1.0;
    let shouldStop = false;
    let isRunning = false;

    // API functions matching the Swift implementation
    // matrix.width returns the current visible strings count
    const matrix = {
        get width() { return visibleStrings; },
        height: HEIGHT
    };

    function setPixelColor(r, g, b, w, x, y) {
        if (x >= 0 && x < HEIGHT && y >= 0 && y < MAX_WIDTH) {
            pixels[x][y] = [r, g, b, w];
        }
    }

    function updatePixels() {
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        for (let row = 0; row < HEIGHT; row++) {
            for (let col = 0; col < visibleStrings; col++) {
                const [r, g, b, w] = pixels[row][col];
                // Combine RGBW to RGB
                const rr = Math.min(255, r + w / 2);
                const gg = Math.min(255, g + w / 2);
                const bb = Math.min(255, b + w / 2);

                // Use precomputed tree positions
                const pos = ledPositions[row][col];
                const x = pos.x;
                const y = pos.y;

                // Glow effect (only for lit LEDs)
                if (rr > 20 || gg > 20 || bb > 20) {
                    const gradient = ctx.createRadialGradient(x, y, 0, x, y, LED_RADIUS * 1.5);
                    gradient.addColorStop(0, `rgba(${rr},${gg},${bb},0.8)`);
                    gradient.addColorStop(1, `rgba(${rr},${gg},${bb},0)`);
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(x, y, LED_RADIUS * 1.5, 0, Math.PI * 2);
                    ctx.fill();
                }

                // LED circle - always draw, show as dark (#222) when off
                const isOff = rr < 5 && gg < 5 && bb < 5;
                ctx.fillStyle = isOff ? '#222' : `rgb(${rr},${gg},${bb})`;
                ctx.beginPath();
                ctx.arc(x, y, LED_RADIUS, 0, Math.PI * 2);
                ctx.fill();
            }
        }
    }

    function delay(ms) {
        if (shouldStop) throw new Error('stopped');
        return new Promise((resolve, reject) => {
            const timeout = setTimeout(() => resolve(), ms / speedMultiplier);
            // Check for stop during delay
            const check = setInterval(() => {
                if (shouldStop) {
                    clearTimeout(timeout);
                    clearInterval(check);
                    reject(new Error('stopped'));
                }
            }, 50);
        });
    }

    // Clear all pixels
    function clearPixels() {
        for (let row = 0; row < HEIGHT; row++) {
            for (let col = 0; col < MAX_WIDTH; col++) {
                pixels[row][col] = [0, 0, 0, 0];
            }
        }
        updatePixels();
    }

    // The sequence code
    async function runSequence() {
        {{JS_CODE}}
    }

    async function start() {
        shouldStop = false;
        isRunning = true;
        document.getElementById('status').textContent = 'Running...';
        document.getElementById('status').className = 'status running';
        document.getElementById('startStop').textContent = '‚èπ Stop';
        document.getElementById('startStop').classList.add('active');

        try {
            await runSequence();
            document.getElementById('status').textContent = 'Finished';
        } catch (e) {
            if (e.message !== 'stopped') {
                document.getElementById('status').textContent = 'Error: ' + e.message;
                console.error(e);
            } else {
                document.getElementById('status').textContent = 'Stopped';
            }
        }

        isRunning = false;
        document.getElementById('status').className = 'status';
        document.getElementById('startStop').textContent = '‚ñ∂ Start';
        document.getElementById('startStop').classList.remove('active');
    }

    function stop() {
        shouldStop = true;
    }

    // Controls
    document.getElementById('startStop').addEventListener('click', function() {
        if (isRunning) {
            stop();
        } else {
            start();
        }
    });

    document.getElementById('restart').addEventListener('click', function() {
        stop();
        clearPixels();
        setTimeout(() => start(), 100);
    });

    document.getElementById('speed').addEventListener('input', function() {
        speedMultiplier = this.value / 100;
        document.getElementById('speedLabel').textContent = speedMultiplier.toFixed(1) + 'x';
    });

    document.getElementById('strings').addEventListener('input', function() {
        visibleStrings = parseInt(this.value);
        document.getElementById('stringsLabel').textContent = visibleStrings;
        ledPositions = computeLedPositions(visibleStrings);
        clearPixels();
    });

    // Initial render and start
    updatePixels();
    start();
    </script>
</body>
</html>
